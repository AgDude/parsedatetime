machine:
  pre:
    - pyenv install 2.6.9
    - pyenv install 2.7.12
    - pyenv install 3.5.2
    - pyenv install pypy-5.3.1
  post:
    - pyenv global 2.7.12 3.5.2 2.6.9 pypy-5.3.1

dependencies:
  override:
    - pip install -U pip
    - pip install tox
    - make dev

test:
  pre:
    - make info
    - uname -a
    - lsb_release -a
  override:
    - make ci
