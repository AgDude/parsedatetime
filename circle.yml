machine:
  pre:
    - pyenv install -s 2.6.9
    - pyenv install -s 2.7.11
    - pyenv install -s 3.5.2
    - pyenv install -s pypy-5.3
  post:
    - pyenv global 2.7.11 3.5.2 2.6.9 pypy-5.3

dependencies:
  override:
    - pip install -U pip
    - pip install tox
    - make dev

test:
  pre:
    - make info
    - uname -a
    - lsb_release -a
  override:
    - make ci
